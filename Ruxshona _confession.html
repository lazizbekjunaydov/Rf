
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruxshona</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
        }
        .heart {
            width: 150px;
            height: 150px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            animation: beat 1s infinite;
        }
        .heart:before,
        .heart:after {
            content: "";
            width: 150px;
            height: 150px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before {
            top: -75px;
            left: 0;
        }
        .heart:after {
            left: 75px;
            top: 0;
        }
        @keyframes beat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
        }
        .message {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="message">Ruxshon, in 8 sol boza, naguftagi gapam: tu dilba tu</div>
</body>
</html>
